<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enter Team Name</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }
    
            h2 {
                text-align: center;
                color: #333;
            }
    
            label {
                display: block;
                margin-bottom: 8px;
                color: #555;
            }
    
            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
            }
    
            button {
                background-color: #4caf50;
                color: #fff;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
    
            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
<body>

    <h2>Enter Team Name</h2>

    <form id="teamForm">
        <label for="teamname">Team Name:</label>
        <input type="text" id="teamname" name="teamname" required>
        <br>
        <button type="button" onclick="createTeam()">Create Team</button>
    </form>

    <script>
        function createTeam() {
            // Retrieve the team name from the form
            var teamName = document.getElementById("teamname").value;

            // Validate the input (you may add more validation)
            if (teamName.trim() === "") {
                alert("Team Name cannot be empty");
                return;
            }

            // Use the team name to create a new team (you can replace this with your actual team creation logic)
            createTeamFunction(teamName, '{{ user }}');

            // Redirect or perform additional actions as needed
            
        }

        // Function to create a team (you can replace this with your actual team creation logic)
        function createTeamFunction(teamName, user) {
            window.location.href = "{% url 'create_new_team' %}?teamname=" + teamName + "&username=" + user;
            console.log("Creating team: " + teamName);
        }
    </script>

</body>
</html>
