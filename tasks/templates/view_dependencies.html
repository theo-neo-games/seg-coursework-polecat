<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Dependencies</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Dependencies for Task: {{ task_title }}</h1>

    <table>
        <thead>
            <tr>
                <th>Dependency Task</th>
            </tr>
        </thead>
        <tbody>
            {% for dependency in dependencies %}
                <tr>
                    <td>{{ dependency.dependency_task }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
